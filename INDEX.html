<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Download</title>
</head>
<body>
  <script>
    // Automatically download the file when the page loads
    window.onload = function() {
      const link = document.createElement("a");
      link.href = "your-file.zip"; // Change to your file path or URL
      link.download = "your-file.zip"; // Optional: rename when saving
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
  <p>If the download doesn't start automatically, <a href="your-file.zip">click here</a>.</p>
</body>
</html>
